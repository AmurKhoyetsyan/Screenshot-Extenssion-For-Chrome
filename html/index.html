<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Screenshot Page</title>
        <link rel="shortcut icon" type="image/png" href="../img/icon.png" />
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div class="popup-parent rounded shadow p-2">
            <div class="w-100">
                <button class="take-button rounded d-flex flex-row align-items-center" id="topTacke">
                    <div class="parent-ico pr-1 d-inline-block">
                        <img src="../img/icon.png" class="w-100" />
                    </div>
                    <span>Take Top</span>
                </button>
            </div>
            <div class="w-100 pt-1">
                <button class="take-button rounded d-flex flex-row align-items-center" id="partTacke">
                    <div class="parent-ico pr-1 d-inline-block">
                        <img src="../img/icon.png" class="w-100" />
                    </div>
                    <span>Part</span>
                </button>
            </div>
        </div>
        <script type="text/javascript" src="../js/screenshot.js"></script>
    </body>
</html>
